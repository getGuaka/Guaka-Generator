sudo: false
osx_image: xcode8.1
language: objective-c
env:
  - TOOLCHAINS=swift
script:
  - swift build --fetch
  - make release-and-deploy-mac VERSION=0.2.2 GITHUB_TOKEN=${GITHUB_TOKEN}
before_install:
  - echo ${TOOLCHAIN_VERSION}
  - curl -O https://swift.org/builds/swift-3.0.2-RELEASE/xcode/swift-3.0.2-RELEASE/swift-3.0.2-RELEASE-osx.pkg
  - sudo installer -pkg swift-3.0.2-RELEASE-osx.pkg -target /
deploy:
  provider: script
  script: make release-and-deploy-mac VERSION=${TRAVIS_TAG} GITHUB_TOKEN=${GITHUB_TOKEN}
  file: bin/mac/guaka
  on:
    tags: true
env:
  global:
    - TOOLCHAIN_VERSION=swift-3.0.2-RELEASE
    - secure: 
